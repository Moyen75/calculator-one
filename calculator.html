<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .calculator {
            width: 300px;
            height: 330px;
            border: 1px solid gray;
            background-color: #e8e8e8;
            margin: 0 auto;
            margin-top: 50px;
            padding: 10px;
        }

        .main-bar {
            margin-bottom: 20px;
            cursor: pointer;
            text-align: right;
            font-weight: 700;
            font-size: 19px;
        }

        .btn {
            margin: 2px;
            font-size: 20px;
            width: 61px;
        }
    </style>
</head>

<body>
    <main>
        <div class="calculator">
            <form action="" name="form">
                <input type="text" value="" class="form-control main-bar" name="display" placeholder="0">
                <div class="btn-area mt-4">
                    <div class="line">
                        <input type="button" name="btn" value="C" class="btn btn-primary"
                            onclick="display.value = null">
                        <input type="button" name="btn" value="%" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="." class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="+" class="btn btn-warning"
                            onclick="calculate(this.value)">
                    </div>
                    <div class="line">
                        <input type="button" name="btn" value="7" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="8" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="9" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="-" class="btn btn-warning"
                            onclick="calculate(this.value)">
                    </div>
                    <div class="line">
                        <input type="button" name="btn" value="4" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="5" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="6" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="*" class="btn btn-warning"
                            onclick="calculate(this.value)">
                    </div>
                    <div class="line">
                        <input type="button" name="btn" value="1" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="2" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="3" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="/" class="btn btn-warning"
                            onclick="calculate(this.value)">
                    </div>
                    <div class="line">
                        <input type="button" name="btn" value="AC" class="btn btn-primary"
                            onclick="display.value = null">
                        <input type="button" name="btn" value="00" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="0" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="=" class="btn btn-warning"
                            onclick="display.value = eval(display.value)">
                    </div>
                </div>
            </form>

        </div>
        <p class="text-center mt-2">copyright &copy;Moyenul Islam</p>
    </main>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script>
        function calculate(x) {
            form.display.value = form.display.value + x;
        };
    </script>
</body>

</html>
